<!doctype html>
<html lang="en">
  <head>
    <!-- SEO -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Warjok - Toko Online terpercaya, termurah, dan terlengkap. Belanja kebutuhan Anda dengan mudah dan aman di Warjok."
    />
    <meta
      name="keywords"
      content="warjok, toko online, belanja, murah, e-commerce, shop, shopping, indonesia"
    />
    <meta name="author" content="Warjok Team" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://warjok.com/" />
    <!-- Open Graph -->
    <meta
      property="og:title"
      content="Warjok - Toko Online Terpercaya & Termurah"
    />
    <meta
      property="og:description"
      content="Belanja kebutuhan Anda dengan mudah dan aman di Warjok, toko online terpercaya dan termurah."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://warjok.com/" />
    <meta property="og:image" content="https://warjok.com/public/cart.svg" />
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Warjok - Toko Online Terpercaya & Termurah"
    />
    <meta
      name="twitter:description"
      content="Belanja kebutuhan Anda dengan mudah dan aman di Warjok, toko online terpercaya dan termurah."
    />
    <meta name="twitter:image" content="https://warjok.com/public/cart.svg" />
    <!-- End SEO -->

    <!-- Link -->
    <link rel="icon" type="image/x-icon" href="./public/cart.svg" />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Warjok - Toko Online Terpercaya & Termurah</title>
    <!-- End Link -->
  </head>
  <body class="font-poppins bg-neutral-950">
    <nav
      class="flex items-center justify-between border-b border-neutral-800 p-5 text-white"
    >
      <div class="w-28 cursor-pointer">
        <img
          src="src/assets/navbar/warjok_logo_white.png"
          alt="Warjok Logo"
          class="w-full object-cover"
        />
      </div>

      <div class="flex w-1/3">
        <button
          class="flex h-10 w-full cursor-pointer items-center justify-start overflow-hidden rounded-md border border-white/20 bg-white/5 px-1.5"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-search h-full w-auto p-2"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>

          <input
            id="search_input"
            type="text"
            class="h-full w-full px-2 text-sm outline-none placeholder:text-sm"
            spellcheck="false"
            autocomplete="off"
            placeholder="Search products..."
          />

          <p
            id="search_focus"
            class="z-10 rounded-md border border-white/20 px-2.5 py-1 text-sm"
          >
            R
          </p>

          <p
            id="search_blur"
            class="hidden rounded-md border border-white/20 px-2 py-1 text-sm"
          >
            Esc
          </p>
        </button>
      </div>

      <div>
        <!-- isLoggin === true -->
        <div class="flex items-center space-x-2">
          <button
            class="flex cursor-pointer items-center justify-center space-x-2 rounded-md p-2 transition duration-150 hover:bg-white/15"
          >
            <div class="relative flex items-center justify-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-shopping-cart h-5 w-5"
              >
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path
                  d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
                ></path>
              </svg>

              <span
                class="absolute top-0 right-0 z-10 flex h-3 w-3 translate-x-1/2 -translate-y-1/2 transform rounded-full bg-red-500"
              >
              </span>
            </div>

            <p class="text-sm">Cart</p>
          </button>

          <button
            class="flex cursor-pointer items-center justify-center space-x-2 rounded-md p-2 transition duration-150 hover:bg-white/15"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-user h-5 w-5"
            >
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>

            <p class="text-sm">Account</p>

            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-chevron-down h-5 w-5"
            >
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>
        </div>

        <!-- isLoggin === false -->
        <div class="hidden items-center space-x-2 text-sm">
          <button
            class="cursor-pointer px-3 py-2 transition duration-150 hover:text-white/70"
          >
            Sign in
          </button>

          <button
            class="cursor-pointer rounded-md border border-white/50 px-3 py-2 transition duration-150 hover:border-white/35 hover:text-white/70"
          >
            Sign up
          </button>
        </div>
      </div>
    </nav>

    <script src="./src/utils/navbar.js"></script>
  </body>
</html>
